apiVersion: v1
kind: Secret
metadata:
  name: openai-secret
  namespace: notebook
type: Opaque
stringData:
  OPENAI_API_KEY: "<your-openai-key>"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: backend-config
  namespace: notebook
data:
  DATABASE_URL: "postgresql://postgres:postgres@postgres:5432/notebook"
  CORS_ALLOW_ORIGINS: "*"
