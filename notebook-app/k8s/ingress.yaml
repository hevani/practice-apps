apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: notebook-ingress
  namespace: notebook
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: notebook.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 80
